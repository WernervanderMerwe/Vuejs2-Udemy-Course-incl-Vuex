<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <button v-on:click.once="showDialog">click here!</button>
      <!-- prettier-ignore -->
      <a href="http://google.com" v-on:click.prevent="showDialog" >Or here!</a>
    </div>

    <script src="vue.js"></script>
    <script type="text/javascript">
      new Vue({
        el: "#app",
        methods: {
          showDialog: function () {
            alert("Hello world");
          },
        },
      });
    </script>
  </body>
</html>
