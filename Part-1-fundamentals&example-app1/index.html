<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>Title: {{ movieTitle }}</p>
      <p>Released: {{ releaseYear.toString() }}</p>
      <p>The movie is {{releaseYear < 2000 ? 'Old' : 'New'}}</p>
      <div v-bind:title="movieTitle">Hover your mouse here!</div>
    </div>

    <script src="vue.js"></script>
    <script type="text/javascript">
      new Vue({
        el: "#app",
        data: {
          movieTitle: "Just Go With It",
          releaseYear: 2011,
        },
      });
    </script>
  </body>
</html>
