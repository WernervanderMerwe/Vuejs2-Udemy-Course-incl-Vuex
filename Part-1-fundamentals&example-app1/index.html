<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <button v-on:click="clickedButton('Hello world', $event)">
        Click here
      </button>
    </div>

    <script src="vue.js"></script>
    <script type="text/javascript">
      new Vue({
        el: "#app",
        methods: {
          clickedButton: function (message, event) {
            console.log(event);
            alert(message);
          },
        },
      });
    </script>
  </body>
</html>
