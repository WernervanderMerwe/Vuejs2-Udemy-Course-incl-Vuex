<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Document</title>
    <style type="text/css"></style>
  </head>
  <body>
    <div id="app">
      <h1 ref="message">{{ message }}</h1>
      <button ref="myButton" @click="clickedButton">CLick ME!</button>

      <ul>
        <li v-for="n in 10" ref="numbers">{{ n }}</li>
      </ul>
    </div>

    <script src="vue.js"></script>
    <script type="text/javascript">
      const vm = new Vue({
        el: "#app",
        data: {
          message: "Hello world",
        },
        methods: {
          clickedButton: function () {
            this.$refs.myButton.innerText = this.message;
            console.log(this.$refs);
          },
        },
      });

      setTimeout(function () {
        vm.$refs.message.innerText = "this is a test";
      }, 2000);
      setTimeout(function () {
        vm.message = "this is another test";
      }, 4000);

      setTimeout(function () {
        console.log(vm.message);
        console.log(vm.$refs.message.innerText);
      }, 5000);
    </script>
  </body>
</html>
