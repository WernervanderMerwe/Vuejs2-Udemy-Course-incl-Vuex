<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Document</title>
    <style type="text/css"></style>
  </head>
  <body>
    <div id="app"></div>

    <script src="vue.js"></script>
    <script type="text/javascript">
      const vm = new Vue({
        template: `
          <div>
            <h1>{{ message }}</h1>
          </div>
        `,
        data: {
          message: "Hello world",
        },
      });

      // vm.$mount("#app");
      vm.$mount();
      console.log(vm.$el);
      document.getElementById("app").appendChild(vm.$el);
    </script>
  </body>
</html>
