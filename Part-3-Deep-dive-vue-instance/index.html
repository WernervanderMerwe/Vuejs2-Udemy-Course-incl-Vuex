<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Document</title>
    <style type="text/css"></style>
  </head>
  <body>
    <div id="vm1">
      <h1>{{ name }}</h1>
    </div>

    <div id="vm2">
      <button @click="showName">Show Name</button>
    </div>

    <script src="vue.js"></script>
    <script type="text/javascript">
      // *Keep Vue instances self Contained*
      const vm1 = new Vue({
        el: "#vm1",
        data: {
          name: "Vue Instance #1",
        },
      });

      const vm2 = new Vue({
        el: "#vm2",
        methods: {
          showName: () =>
            alert(`The name of the other Vue instance is: ${vm1.name}`),
        },
      });

      setTimeout(() => (vm1.name = "Hello from the other side"), 2000);
    </script>
  </body>
</html>
